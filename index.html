<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <script>
        AFRAME.registerComponent('scenecount', {
          init: function () {
            let currentscene = 0;
            this.el.setAttribute('value', currentscene)
          }
        });

        // AFRAME.registerComponent('continuebutton', {
        //   init: function () {
        //     this.el.addEventListener('click', function(e) {currentscene++})
        //   }
        // });


        AFRAME.registerComponent('button-interaction-handler', {
        init: function () {
          var skyEl = this.el.sceneEl.querySelector('#background');
          
          this.el.addEventListener('click', function () {
            console.log("in...")
            skyEl.setAttribute('src', '#background-1');  
          });
          
          // this.el.addEventListener('mouseleave', function () {
          //   console.log("out...")
          //   skyEl.setAttribute('src', '#background-2');  

          // });
        }  
      });


    </script>    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">



      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="background-1" src="assets/images/360/1-welcome.jpg" preload="auto"/>
          <img id="background-2" src="assets/images/360/2-changes.jpg" preload="auto"/>
          <img id="background-3" src="assets/images/360/3-hand.jpg" preload="auto"/>
          <img id="background-4" src="assets/images/360/4-stairs.jpg" />
          <img id="background-5" src="assets/images/360/5-canteen.jpg" />
          <img id="background-6" src="assets/images/360/6-tables.jpg" />
          <img id="background-7" src="assets/images/360/7-social.jpg" />
          <img id="background-8" src="assets/images/360/8-cleaning.jpg" />
          <img id="background-9" src="assets/images/360/9-updates.jpg" />
          <!-- Mock assets -->
          <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
          <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
          <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
          <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <!-- Audio -->
          <audio id="VO-1" src="assets/audio/VO/VO1-welcome.wav" preload="auto"></audio>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky 
          id="background" 
          color="grey"
          radius="10"
          rotation="0 -80 0"
          animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
          animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>
  
      <a-text scenecount position="-2 2 -2" rotation="0 45 0"></a-text>
      
      <!-- Continue button -->
      <a-plane button-interaction-handler position="3 3 -5" height="2" width="5" color="#E21D2D" >
        <a-text 
          value='Continue' 
          scale="2 2 2" 
          align="center"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
        ></a-text>
      </a-plane>



      <!-- Image links. -->
      <!-- <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity sound="src: #VO-1; on: click" template="src: #link" data-src="#background-1" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#background-2" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#background-3" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity> -->

      <!-- Camera + cursor. -->
      <a-entity camera look-controls> 
        <a-cursor 
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
        ></a-cursor> 
      </a-entity>

      <!-- <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>  
       -->
      
    </a-scene>

    <script type="text/javascript">
        // function nextScene() {
        //   document.getElementById('scene-1').setAttribute('visible', 'false')
        //   document.getElementById('scene-2').setAttribute('visible', 'true')
        // }
        // function prevScene() {
        //   document.getElementById('scene-2').setAttribute('visible', 'false')
        //   document.getElementById('scene-1').setAttribute('visible', 'true')
        // }
    </script>

  </body>
</html>
