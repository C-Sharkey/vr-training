<html>
  <head>
    <meta charset="utf-8" />
    <title>Hertz VR Training</title>
    <meta name="description" content="WebVR - Aframe - VR training at Hertz" />
    <meta name="author" content="Colin Sharkey - UX Designer & Developer" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script>
      AFRAME.registerComponent("hotspots", {
        init: function () {
          this.el.addEventListener("reloadspots", function (evt) {
            //get the entire current spot group and scale it to 0
            var currspotgroup = document.getElementById(evt.detail.currspots);
            currspotgroup.setAttribute("scale", "0 0 0");

            //get the entire new spot group and scale it to 1
            var newspotgroup = document.getElementById(evt.detail.newspots);
            newspotgroup.setAttribute("scale", "1 1 1");
          });
        },
      });
      AFRAME.registerComponent("spot", {
        schema: {
          linkto: { type: "string", default: "" },
          nextaudio: { type: "string", default: "" },
          spotgroup: { type: "string", default: "" },
        },
        init: function () {
          //add image source of hotspot icon
          this.el.setAttribute("src", "#hotspot");
          //make the icon look at the camera all the time
          //this.el.setAttribute("look-at", "#cam");

          var data = this.data;

          this.el.addEventListener("click", function () {
            //set the skybox source to the new image as per the spot
            var sky = document.getElementById("skybox");
            sky.setAttribute("src", data.linkto);

            //set the voice over audio source to the new audio as per the spot
            var audio = document.getElementById("audio");
            audio.setAttribute(
              "sound",
              `src: #${data.nextaudio}; autoplay: true; loop: false`
            );
            console.log("data: ", data);
            console.log("audio: ", audio);

            var spotcomp = document.getElementById("spots");
            var currspots = this.parentElement.getAttribute("id");
            //create event for spots component to change the spots data
            spotcomp.emit("reloadspots", {
              newspots: data.spotgroup,
              currspots: currspots,
            });
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene background="color:#ECECEC">
      <a-assets>
        <!-- Mock assets -->
        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <!-- Audio -->
        <audio
          id="sound1"
          src="assets/audio/VO/VO1-welcome.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound2"
          src="assets/audio/VO/VO2-changes.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound3"
          src="assets/audio/VO/VO3-handsan.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound4"
          src="assets/audio/VO/VO4-stairs.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound5"
          src="assets/audio/VO/VO5-canteen.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound6"
          src="assets/audio/VO/VO6-tables.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound7"
          src="assets/audio/VO/VO7-social.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound8"
          src="assets/audio/VO/VO8-cleaning.wav"
          preload="auto"
        ></audio>

        <audio
          id="sound9"
          src="assets/audio/VO/VO9-updates.wav"
          preload="auto"
        ></audio>

        <!-- 360 images -->
        <img id="point1" src="assets/images/360/1-splash.jpg" preload="auto" />
        <img id="point2" src="assets/images/360/2-welcome.jpg" preload="auto" />
        <img id="point3" src="assets/images/360/3-changes.jpg" preload="auto" />
        <img id="point4" src="assets/images/360/4-hand.jpg" preload="auto" />
        <img id="point5" src="assets/images/360/5-stairs.jpg" preload="auto" />
        <img id="point6" src="assets/images/360/6-canteen.jpg" preload="auto" />
        <img id="point7" src="assets/images/360/7-tables.jpg" preload="auto" />
        <img id="point8" src="assets/images/360/8-social.jpg" preload="auto" />
        <img
          id="point9"
          src="assets/images/360/9-cleaning.jpg"
          preload="auto"
        />
        <img
          id="point10"
          src="assets/images/360/10-updates.jpg"
          preload="auto"
        />

        <img
          id="hotspot"
          src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fup-arrow.png?1545397127546"
        />
      </a-assets>

      <!-- Next / Back buttons -->
      <a-entity id="spots" hotspots>
        <!-- Scene 1 -->
        <a-entity id="group-point1">
          <a-image
            spot="linkto:#point2;spotgroup:group-point2;nextaudio:sound2"
            position="-4 0 10"
          ></a-image>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="group-point2" scale="0 0 0">
          <a-image
            spot="linkto:#point1;spotgroup:group-point1;nextaudio:sound1"
            position="10 0 -8"
          ></a-image>
          <a-image
            spot="linkto:#point3;spotgroup:group-point3;nextaudio:sound3"
            position="0 0 10"
          ></a-image>
        </a-entity>

        <!-- Scene 3 -->
        <a-entity id="group-point3" scale="0 0 0">
          <a-image
            spot="linkto:#point2;spotgroup:group-point2;nextaudio:sound2"
            position="10 0 3"
          ></a-image>
          <a-image
            spot="linkto:#point4;spotgroup:group-point4;nextaudio:sound4"
            position="-10 0 -3"
          ></a-image>
        </a-entity>

        <!-- Scene 4 -->
        <a-entity id="group-point4" scale="0 0 0">
          <a-image
            spot="linkto:#point3;spotgroup:group-point3;nextaudio:sound3"
            position="0 0 -10"
          ></a-image>
          <a-image
            spot="linkto:#point5;spotgroup:group-point5;nextaudio:sound5"
            position="0 0 10"
          ></a-image>
        </a-entity>

        <!-- Scene 5 -->
        <a-entity id="group-point5" scale="0 0 0">
          <a-image
            spot="linkto:#point4;spotgroup:group-point4;nextaudio:sound4"
            position="0 0 10"
          ></a-image>
          <a-image
            spot="linkto:#point6;spotgroup:group-point6;nextaudio:sound6"
            position="0 0 -10"
          ></a-image>
        </a-entity>

        <!-- Scene 6 -->
        <a-entity id="group-point6" scale="0 0 0">
          <a-image
            spot="linkto:#point5;spotgroup:group-point5;nextaudio:sound5"
            position="0 0 -10"
          ></a-image>
          <a-image
            spot="linkto:#point7;spotgroup:group-point7;nextaudio:sound7"
            position="0 0 10"
          ></a-image>
        </a-entity>

        <!-- Scene 7 -->
        <a-entity id="group-point7" scale="0 0 0">
          <a-image
            spot="linkto:#point6;spotgroup:group-point6;nextaudio:sound6"
            position="0 0 -10"
          ></a-image>
          <a-image
            spot="linkto:#point8;spotgroup:group-point8;nextaudio:sound8"
            position="0 0 10"
          ></a-image>
        </a-entity>

        <!-- Scene 8 -->
        <a-entity id="group-point8" scale="0 0 0">
          <a-image
            spot="linkto:#point7;spotgroup:group-point7;nextaudio:sound7"
            position="0 0 10"
          ></a-image>
          <a-image
            spot="linkto:#point9;spotgroup:group-point9;nextaudio:sound9"
            position="0 0 -10"
          ></a-image>
        </a-entity>

        <!-- Scene 9 -->
        <a-entity id="group-point9" scale="0 0 0">
          <a-image
            spot="linkto:#point8;spotgroup:group-point8;nextaudio:sound8"
            position="0 0 -10"
          ></a-image>
          <a-image
            spot="linkto:#point10;spotgroup:group-point10;nextaudio:sound10"
            position="0 0 10"
          ></a-image>
        </a-entity>

        <!-- End buttons -->
      </a-entity>

      <!-- 360 image -->
      <a-sky id="skybox" src="#point1"></a-sky>

      <!-- Voice over audio -->
      <a-entity
        id="audio"
        geometry="primitive: plane"
        material="color: blue"
        position="-10 0 0"
        sound="src: #sound1; autoplay: true; loop: false"
      ></a-entity>

      <a-entity id="cam" camera position="0 1.6 0" look-controls>
        <a-entity
          cursor="fuse:true;fuseTimeout:1500"
          geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03"
          position="0 0 -1.8"
          material="shader:flat;color:green"
        >
          <!-- 
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseenter="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1; loop:1"
         -->
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
